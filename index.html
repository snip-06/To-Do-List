<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="todo">

            <div class="todo-heading">
                To-Do List 
                <img class="todo-image" src="to-list-icon.png">
            </div>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your Task">
                <button onclick="addTask()">Add Task</button>
            </div>

            <ul id="list-container">
                <!-- <li> <i class="fa-solid fa-circle-check check-icon"></i> <span class="checked">Task 1</span></li>
                <li> <i class="fa-regular fa-circle uncheck-icon"></i>Task 2</li>
                <li> <i class="fa-regular fa-circle uncheck-icon"></i>Task 3</li> -->
            </ul>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
